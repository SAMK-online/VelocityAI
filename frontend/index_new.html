<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VelocityAI Voice Peer Programmer</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <style>
      :root {
        --bg: #0c1117;
        --panel: #111827;
        --panel-2: #0f172a;
        --border: rgba(255, 255, 255, 0.06);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22d3ee;
        --accent-2: #34d399;
        --error: #f87171;
        --code: #0b1220;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at 20% 20%, #18223a, #0c1117 45%);
        color: var(--text);
        min-height: 100vh;
      }
      .shell {
        max-width: 1240px;
        margin: 0 auto;
        padding: 28px 20px 48px;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(34, 211, 238, 0.12);
        border: 1px solid rgba(34, 211, 238, 0.3);
        color: var(--accent);
        padding: 7px 10px;
        border-radius: 999px;
        font-size: 12px;
      }
      .pill.watching {
        background: rgba(52, 211, 153, 0.12);
        border: 1px solid rgba(52, 211, 153, 0.3);
        color: var(--accent-2);
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-2);
        box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.15);
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .top-line {
        display: flex;
        gap: 10px;
        align-items: center;
        color: var(--muted);
        font-size: 13px;
      }
      .top-line .badge {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 6px 8px;
      }
      h1 {
        margin: 8px 0 14px;
        font-size: 32px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1.15fr 1fr;
        gap: 16px;
      }
      @media (max-width: 1050px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
      }
      .subgrid {
        display: grid;
        grid-template-rows: auto auto;
        gap: 12px;
      }
      .section-title {
        font-size: 15px;
        font-weight: 700;
        margin: 0 0 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .muted {
        color: var(--muted);
      }
      .problem {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        margin-top: 8px;
      }
      .problem h3 {
        margin: 0 0 8px;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .difficulty {
        padding: 4px 8px;
        border-radius: 8px;
        font-size: 12px;
        border: 1px solid rgba(52, 211, 153, 0.4);
        color: var(--accent-2);
        background: rgba(52, 211, 153, 0.12);
      }
      textarea,
      input[type="text"] {
        width: 100%;
        background: var(--code);
        border: 1px solid #1f2937;
        border-radius: 10px;
        color: var(--text);
        padding: 12px;
        font-size: 14px;
        font-family: "SFMono-Regular", Consolas, Menlo, monospace;
      }
      textarea {
        min-height: 120px;
      }
      .toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        cursor: pointer;
        background: var(--accent);
        color: #0b1221;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 700;
        font-size: 14px;
        transition: transform 0.08s ease, box-shadow 0.08s ease;
        box-shadow: 0 8px 26px rgba(34, 211, 238, 0.28);
      }
      button.secondary {
        background: #1f2937;
        color: var(--text);
        box-shadow: none;
        border: 1px solid var(--border);
      }
      button:active {
        transform: translateY(1px);
      }
      .messages {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 360px;
        overflow-y: auto;
        padding-right: 6px;
        margin-top: 10px;
      }
      .msg {
        padding: 10px 12px;
        border-radius: 12px;
        line-height: 1.5;
        white-space: pre-wrap;
      }
      .msg.user {
        background: rgba(34, 211, 238, 0.12);
        border: 1px solid rgba(34, 211, 238, 0.35);
        align-self: flex-end;
      }
      .msg.assistant {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        align-self: flex-start;
      }
      .msg.system {
        background: rgba(52, 211, 153, 0.08);
        border: 1px solid rgba(52, 211, 153, 0.25);
        align-self: center;
        font-size: 13px;
        padding: 6px 10px;
      }
      .inline-status {
        font-size: 13px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 8px;
        padding: 6px 8px;
        font-size: 12px;
        color: var(--text);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
      }
      .badge.error {
        color: var(--error);
        border: 1px solid rgba(248, 113, 113, 0.5);
      }
      .badge.ok {
        color: var(--accent-2);
        border: 1px solid rgba(52, 211, 153, 0.5);
      }
      .transcript {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        background: var(--code);
        border-radius: 10px;
        padding: 8px 10px;
        border: 1px solid #1f2937;
        min-height: 48px;
      }
      .meta-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
      }
      .file-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 12px;
        max-height: 100px;
        overflow-y: auto;
        margin-top: 4px;
      }
      .file-item {
        padding: 4px 8px;
        background: rgba(52, 211, 153, 0.08);
        border: 1px solid rgba(52, 211, 153, 0.25);
        border-radius: 6px;
        font-family: monospace;
        color: var(--accent-2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel" data-presets="react">
      const { useEffect, useRef, useState } = React;

      const wsUrl = (() => {
        const proto = window.location.protocol === "https:" ? "wss" : "ws";
        return `${proto}://${window.location.host}/ws`;
      })();

      function useWebSocket(onMessage) {
        const [status, setStatus] = useState("connecting");
        const socketRef = useRef(null);

        useEffect(() => {
          const socket = new WebSocket(wsUrl);
          socketRef.current = socket;

          socket.addEventListener("open", () => setStatus("connected"));
          socket.addEventListener("close", () => setStatus("closed"));
          socket.addEventListener("error", () => setStatus("error"));
          socket.addEventListener("message", (event) => {
            try {
              const payload = JSON.parse(event.data);
              onMessage(payload);
            } catch (err) {
              console.error("bad message", err);
            }
          });

          return () => socket.close();
        }, [onMessage]);

        const send = (payload) => {
          if (socketRef.current && socketRef.current.readyState === WebSocket.OPEN) {
            socketRef.current.send(JSON.stringify(payload));
          }
        };

        return { status, send };
      }

      function useSpeechRecognition(onFinal) {
        const [listening, setListening] = useState(false);
        const [transcript, setTranscript] = useState("");
        const recognitionRef = useRef(null);

        useEffect(() => {
          const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;
          if (!SpeechRecognition) {
            return;
          }
          const rec = new SpeechRecognition();
          rec.lang = "en-US";
          rec.interimResults = true;
          rec.continuous = false;
          rec.onresult = (event) => {
            let interim = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
              const text = event.results[i][0].transcript;
              if (event.results[i].isFinal) {
                setTranscript(text);
                onFinal(text);
              } else {
                interim += text;
                setTranscript(interim);
              }
            }
          };
          rec.onstart = () => setListening(true);
          rec.onend = () => setListening(false);
          rec.onerror = (e) => {
            console.error(e);
            setListening(false);
          };
          recognitionRef.current = rec;
        }, [onFinal]);

        const start = () => recognitionRef.current && recognitionRef.current.start();
        const stop = () => recognitionRef.current && recognitionRef.current.stop();

        return { listening, transcript, start, stop, supported: !!recognitionRef.current };
      }

      async function playTts(text) {
        try {
          const resp = await fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          if (!resp.ok) {
            const err = await resp.json();
            throw new Error(err.detail || "TTS request failed");
          }
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const audio = new Audio(url);
          audio.play().catch(() => {});
        } catch (err) {
          console.error("TTS error", err);
        }
      }

      function App() {
        const [messages, setMessages] = useState([]);
        const [input, setInput] = useState("");
        const [codeContext, setCodeContext] = useState("");
        const [thinking, setThinking] = useState(false);
        const [error, setError] = useState("");
        const [watchedFiles, setWatchedFiles] = useState([]);
        const [autoContext, setAutoContext] = useState(true);

        const onWsMessage = (payload) => {
          if (payload.type === "status") {
            setThinking(payload.message === "thinking");
          } else if (payload.type === "llm_message") {
            setThinking(false);
            setMessages((prev) => [...prev, { role: "assistant", text: payload.text }]);
            playTts(payload.text);
          } else if (payload.type === "error") {
            setThinking(false);
            setError(payload.message);
          } else if (payload.type === "context_update") {
            // File was updated
            setWatchedFiles((prev) => {
              const exists = prev.find(f => f.name === payload.filename);
              if (exists) {
                return prev.map(f => 
                  f.name === payload.filename 
                    ? { ...f, content: payload.content, updated: payload.timestamp }
                    : f
                );
              } else {
                return [...prev, { 
                  name: payload.filename, 
                  content: payload.content,
                  updated: payload.timestamp 
                }];
              }
            });
            
            // Show notification
            setMessages((prev) => [...prev, {
              role: "system",
              text: `üìù Updated: ${payload.filename}`
            }]);
          } else if (payload.type === "context_sync") {
            // Initial context from backend
            setWatchedFiles(payload.files.map(f => ({ name: f, content: "" })));
            if (payload.context) {
              setCodeContext(payload.context);
            }
          }
        };

        const { status: wsStatus, send } = useWebSocket(onWsMessage);
        const { listening, transcript, start, stop, supported } = useSpeechRecognition(
          (finalText) => {
            if (finalText) {
              handleSend(finalText);
            }
          }
        );

        const handleSend = (textToSend) => {
          const text = (textToSend || input).trim();
          if (!text) return;
          setError("");
          setMessages((prev) => [...prev, { role: "user", text }]);
          
          // Send with or without manual context based on autoContext
          const contextToSend = autoContext ? null : (codeContext || null);
          send({ type: "user_message", text, code_context: contextToSend });
          setInput("");
        };

        return (
          <div className="shell">
            <div className="nav">
              <div className="brand">
                <div className="status-dot" />
                VelocityAI ¬∑ Peer Programmer
                <span className="pill">Voice mode</span>
                {watchedFiles.length > 0 && (
                  <span className="pill watching">
                    üëÄ {watchedFiles.length} file{watchedFiles.length !== 1 ? 's' : ''}
                  </span>
                )}
              </div>
              <div className="top-line">
                <span className="badge">WS: {wsStatus}</span>
                <span className="badge">Model: Gemini</span>
                <span className="badge">TTS: ElevenLabs</span>
              </div>
            </div>

            <h1>Voice Peer Programmer ¬∑ Seamless Context</h1>

            <div className="grid">
              <div className="subgrid">
                <div className="card">
                  <div className="section-title">
                    <span>Watched Files</span>
                    <label style={{ fontSize: '12px', display: 'flex', alignItems: 'center', gap: '4px' }}>
                      <input 
                        type="checkbox" 
                        checked={autoContext}
                        onChange={(e) => setAutoContext(e.target.checked)}
                      />
                      Auto-track
                    </label>
                  </div>
                  <div className="muted">
                    {watchedFiles.length === 0 
                      ? "Edit files in your workspace to start tracking context automatically."
                      : "Files are being monitored for changes. Context updates in real-time."}
                  </div>
                  {watchedFiles.length > 0 && (
                    <div className="file-list">
                      {watchedFiles.map((file, idx) => (
                        <div key={idx} className="file-item">{file.name}</div>
                      ))}
                    </div>
                  )}
                </div>

                <div className="card">
                  <div className="section-title">Manual Code Context (Optional)</div>
                  <p className="muted" style={{ marginTop: 0 }}>
                    {autoContext 
                      ? "Auto-track is ON. Manual context is ignored."
                      : "Paste code manually if auto-track is off."}
                  </p>
                  <textarea
                    value={codeContext}
                    onChange={(e) => setCodeContext(e.target.value)}
                    disabled={autoContext}
                    placeholder="Paste code here if auto-tracking is disabled..."
                  ></textarea>
                  <div className="meta-row">
                    <span>üåê Gemini: gemini-2.5-pro-exp</span>
                    <span>üîä ElevenLabs TTS</span>
                  </div>
                </div>
              </div>

              <div className="card">
                <div className="section-title">Conversation</div>
                <div className="toolbar" style={{ marginBottom: 10 }}>
                  <button onClick={() => handleSend()} disabled={wsStatus !== "connected"}>
                    Send message
                  </button>
                  {supported ? (
                    <button
                      className="secondary"
                      onMouseDown={start}
                      onMouseUp={stop}
                      onTouchStart={start}
                      onTouchEnd={stop}
                    >
                      {listening ? "Listening..." : "Hold to talk"}
                    </button>
                  ) : (
                    <span className="badge error">Browser STT not available</span>
                  )}
                  {thinking && (
                    <div className="inline-status">
                      <span>ü§î</span> Thinking with Gemini...
                    </div>
                  )}
                </div>

                {error && <div className="badge error">{error}</div>}

                <div className="messages">
                  {messages.map((m, idx) => (
                    <div key={idx} className={`msg ${m.role}`}>
                      {m.role !== 'system' && <strong>{m.role === "user" ? "You" : "Peer"}: </strong>}
                      {m.text}
                    </div>
                  ))}
                </div>

                <div style={{ marginTop: 12 }}>
                  <textarea
                    rows={3}
                    placeholder="Type your message..."
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={(e) => {
                      if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSend();
                      }
                    }}
                  ></textarea>
                </div>
                <div style={{ marginTop: 8 }}>
                  <div className="inline-status">Live transcript</div>
                  <div className="transcript">{transcript || "..."}</div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
